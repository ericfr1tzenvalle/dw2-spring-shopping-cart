<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Produtos</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f44336;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #menu {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        gap: 3rem;
        padding: 20px 0;
        list-style: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 0 0 10px 10px;
    }

    .menu-item a {
        font-size: 22px;
        color: #e8e8e8;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 6px;
        transition: 0.3s ease;
    }

    .menu-item a:hover {
        background-color: #c0392b;
        color: #fff;
    }

    .main-container {
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 40px 15px;
    }

    .produtos-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1100px;

    }

    .item-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 180px;
        background-color: #fff;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .item-container:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
    }

    .item-container img {
        width: 120px;
        height: 120px;
        margin-bottom: 12px;
        border-radius: 8px;
        object-fit: cover;
    }

    .item-container span {
        display: block;
        margin: 5px 0;
        font-size: 16px;
        font-weight: 500;
        color: #333;
    }

    .btn-adicionarCarrinho {
        margin-top: 10px;
        padding: 10px 18px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn-adicionarCarrinho:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .item-container {
            width: 45%;
        }
    }

    @media (max-width: 480px) {
        .item-container {
            width: 90%;
        }
    }
</style>

<body>
<header>
    <nav>
        <ol id="menu">
            <li class="menu-item"><a th:href="@{/produtos}" style="text-decoration: none;">Produtos</a></li>
            <li class="menu-item"><a th:href="@{/carrinho/exibir}" style="text-decoration: none;">Carrinho</a></li>
            <li class="menu-item"><a href="#" style="text-decoration: none;">Contato</a></li>
        </ol>
    </nav>
</header>

<div class="main-container">
    <div class="produtos-container">
        <div th:each="produto : ${produtos}" class="item-container">
            <img th:src="@{/imgs/{nome}.jpg(nome=${produto.nome})}" style="width: 100px; height: 100px; magin-botton:10px;">
            <span th:text="${produto.nome}">Nome do produto</span>
            <span th:text="${#numbers.formatCurrency(produto.preco)}">Preço produto</span>
            <form th:action="@{/carrinho/adicionar/{id}(id=${produto.id})}" method="post">
                <button type="submit" class="btn-adicionarCarrinho">Adicionar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
